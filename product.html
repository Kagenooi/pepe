<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="scss/product/product.css">
</head>
<body>
    <div id="adaptive">

        <div class="productWrapper">
            <div class="productWrapper__gallery">
                <div class="swiper mySwiper2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/favorites.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/favorites.png" alt="">
                        </div>
                    </div>
                    <div class="productWrapper__gallery_btns">
                        <button type="button" class="productWrapper__gallery_btns_btn prev">
                            <img src="images/arrowLR.svg" alt="" class="productWrapper__gallery_btns_btn_icon">
                        </button>
                        <button type="button" class="productWrapper__gallery_btns_btn next">
                            <img src="images/arrowLR.svg" alt="" class="productWrapper__gallery_btns_btn_icon">
                        </button>
                    </div>
                </div>
                <div thumbsSlider="" class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/favorites.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/favorites.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="productWrapper__desc">
                <div class="productWrapper__desc_header">
                    <div class="productWrapper__desc_header_info">
                        <h2 class="productWrapper__desc_header_name"></h2>
                        <p class="productWrapper__desc_header_txt">
                            <span class="productWrapper__desc_header_txt_sp"></span>
                            <span class="productWrapper__desc_header_txt_sp"></span>
                        </p>
                    </div>
                    <div class="productWrapper__desc_header_btns">
                        <button type="button" class="productWrapper__desc_header_btns_btn">
                            <img src="" alt="" class="productWrapper__desc_header_btns_btn_icon">
                        </button>
                        <button type="button" class="productWrapper__desc_header_btns_btn">
                            <img src="" alt="" class="productWrapper__desc_header_btns_btn_icon">
                        </button>
                        <button type="button" class="productWrapper__desc_header_btns_btn">
                            <img src="" alt="" class="productWrapper__desc_header_btns_btn_icon">
                        </button>
                    </div>
                </div>
                <div class="productWrapper__desc_info">
                    <table>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <a href="" class="showAll"></a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="js/product.js"></script>
</body>
</html>
